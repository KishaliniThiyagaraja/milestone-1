<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Admin</title>
    <link rel="stylesheet" href="addbook.css">
    
</head>

<body>
 
    <div class="main-content">
        <header>
            <h1>Admin Dashboard</h1>
        </header>

        <section id="book-form">
            <h2>Add New Book</h2>
            <form id="addBookForm">
                <div class="form-group">
                    <input type="text" id="bookName" placeholder="Book Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="isbn" placeholder="ISBN Number" required>
                </div>
                <div class="form-group">
                    <input type="text" id="publisher" placeholder="Publisher" required>
                </div>
                <div class="form-group">
                    <input type="number" id="copies" placeholder="Number of Copies" required>
                </div>
                <div class="form-group">
                    <input type="text" id="coverUrl" placeholder="Cover Page URL" required>
                </div>
                <div class="form-group">
                    <input type="text" id="genre" placeholder="Genre" required>
                </div>
                <button type="submit">Add Book</button>
            </form>
        </section>

        <section id="book-list">
            <h2>Book Inventory</h2>
            <table id="booksTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ISBN</th>
                        <th>Publisher</th>
                        <th>Copies</th>
                        <th>Genre</th>
                        <th>Cover</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>

        <section id="member-management">
            <h2>Manage Members</h2>
            <form id="addMemberForm">
                <div class="form-group">
                    <input type="text" id="memberName" placeholder="Member Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="nic" placeholder="NIC Number" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Add Member</button>
            </form>
            <table id="membersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>NIC</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Member records will be added here -->
                </tbody>
            </table>
          
            <button type="submit"><a href="./member_login.html">NEXT</a></button>
         
        </section>
    </div>
    <script src="admin.js"></script>
</body>

</html>
